# PI DOMAINS SETUP
# Configures all Pis as primary domain hosts
# Priority: Pi â†’ DigitalOcean â†’ Cloudflare â†’ GitHub Pages â†’ Railway

name: "ðŸ¥§ Pi Domain Setup"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Health check every 6h

jobs:
  configure-nginx-alice:
    name: "Configure Alice nginx domains"
    runs-on: [self-hosted, alice]
    steps:
      - uses: actions/checkout@v4
      - name: Deploy nginx config
        run: |
          sudo tee /etc/nginx/sites-available/blackroad-domains > infra/nginx/blackroad-domains.conf || true
          sudo nginx -t && sudo systemctl reload nginx
          echo "âœ“ Alice nginx configured"

  deploy-caddy-aria:
    name: "Deploy Caddy on Aria"
    runs-on: [self-hosted, aria]
    steps:
      - uses: actions/checkout@v4
      - name: Configure Caddy
        run: |
          sudo mkdir -p /etc/caddy
          sudo tee /etc/caddy/Caddyfile < infra/caddy/Caddyfile.aria
          sudo systemctl enable --now caddy
          sudo systemctl reload caddy
          echo "âœ“ Aria Caddy configured"

  health-check-chain:
    name: "Domain failover health check"  
    runs-on: [self-hosted, blackroad-fleet]
    needs: [configure-nginx-alice, deploy-caddy-aria]
    steps:
      - name: Check primary hosts
        run: |
          for domain in blackroad.io api.blackroad.io agents.blackroad.io; do
            STATUS=$(curl -sf --max-time 5 "https://$domain" -o /dev/null -w "%{http_code}" || echo "000")
            echo "$domain: $STATUS"
          done
      - name: Verify failover chain
        run: |
          echo "Chain: Pi â†’ DO (159.65.43.12) â†’ CF Pages â†’ GitHub Pages â†’ Railway"
          ping -c1 159.65.43.12 && echo "DO backup: UP" || echo "DO backup: DOWN"
