name: ðŸ¤– Self-Healing Master

on:
  workflow_run:
    workflows: ["*"]
    types: [completed]
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      force_heal:
        description: 'Force healing check'
        required: false
        default: 'false'

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write
  checks: write

jobs:
  analyze-failure:
    if: github.event.workflow_run.conclusion == 'failure' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      fix_type: ${{ steps.diagnose.outputs.fix_type }}
      needs_healing: ${{ steps.diagnose.outputs.needs_healing }}
      failure_reason: ${{ steps.diagnose.outputs.reason }}
    steps:
      - name: ðŸ” Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§  Diagnose Failure
        id: diagnose
        run: |
          echo "ðŸ” Analyzing system health..."
          if [ "${{ github.event.workflow_run.conclusion }}" == "failure" ]; then
            echo "fix_type=workflow_failure" >> $GITHUB_OUTPUT
            echo "needs_healing=true" >> $GITHUB_OUTPUT
            echo "reason=Workflow execution failed" >> $GITHUB_OUTPUT
          else
            echo "needs_healing=false" >> $GITHUB_OUTPUT
          fi

  auto-heal:
    needs: analyze-failure
    if: needs.analyze-failure.outputs.needs_healing == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ” Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âŒ Create Issue on Failure
        if: failure()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Self-Healing Failed',
              body: 'Auto-healing attempt failed. Manual intervention required.',
              labels: ['auto-fix-failed', 'urgent']
            });

  health-check:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ¥ Check Service Health
        run: |
          echo "ðŸ¥ Health check: $(date)"
          curl -sf https://api.blackroad.io/health 2>/dev/null && echo "âœ… API healthy" || echo "âš ï¸  API unreachable"

  dependency-audit:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ” Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: '20'

      - name: ðŸ”’ Security Audit
        continue-on-error: true
        run: |
          echo "ðŸ”’ Running security audit..."
          [ -f "package.json" ] && npm audit --audit-level=high 2>/dev/null || echo "No package.json"
          echo "âœ… Audit complete"
