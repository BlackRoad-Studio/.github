              AGENT="ALICE"; EMOJI="ðŸšª"; COLOR="#4CAF50"; ROLE="Operator & Salesforce" ;;
            agent/aria)
              AGENT="ARIA"; EMOJI="ðŸŽµ"; COLOR="#2196F3"; ROLE="Interface & Cloudflare" ;;
            agent/lucidia)
              AGENT="LUCIDIA"; EMOJI="ðŸŒ€"; COLOR="#00BCD4"; ROLE="Dreamer & HuggingFace" ;;
            agent/shellfish)
              AGENT="SHELLFISH"; EMOJI="ðŸš"; COLOR="#FF5722"; ROLE="Hacker & Security" ;;
