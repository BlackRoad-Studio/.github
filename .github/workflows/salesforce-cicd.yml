name: â˜ï¸ Salesforce CI/CD
# Deploy to Salesforce from Pi self-hosted runner ($0 cost)

on:
  push:
    branches: [main, master, dev, agent/alice]
    paths:
      - 'blackroad-sf/**'
      - 'force-app/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'blackroad-sf/**'
      - 'force-app/**'
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target'
        required: true
        default: 'sandbox'
        type: choice
        options: [scratch, sandbox, production]

jobs:
  validate-and-test:
    name: ðŸ§ª Validate & Test
    runs-on: [self-hosted, pi]
    defaults:
      run:
        working-directory: blackroad-sf

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: blackroad-sf/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run LWC unit tests
        run: npm test -- --coverage --ci

      - name: Lint
        run: npm run lint

  deploy-scratch:
    name: ðŸ”¬ Scratch Org Deploy (PR)
    runs-on: [self-hosted, pi]
    needs: validate-and-test
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: blackroad-sf
    env:
      SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: |
          which sf || npm install -g @salesforce/cli@latest
          sf version

      - name: Authenticate
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > /tmp/sf-auth.txt
          sf org login sfdx-url --sfdx-url-file /tmp/sf-auth.txt --alias ci-sandbox --set-default
          rm /tmp/sf-auth.txt

      - name: Deploy to scratch org
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org ci-sandbox \
            --test-level RunLocalTests \
            --wait 30

      - name: Run Apex tests
        run: |
          sf apex test run \
            --target-org ci-sandbox \
            --result-format human \
            --wait 30

  deploy-sandbox:
    name: ðŸ—ï¸ Deploy to Sandbox
    runs-on: [self-hosted, pi]
    needs: validate-and-test
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    environment: sandbox
    steps:
      - uses: actions/checkout@v4
      - name: Install Salesforce CLI
        run: which sf || npm install -g @salesforce/cli@latest
      - name: Authenticate & Deploy
        run: |
          cd blackroad-sf
          echo "${{ secrets.SFDX_AUTH_URL }}" > /tmp/sf-auth.txt
          sf org login sfdx-url --sfdx-url-file /tmp/sf-auth.txt --alias sandbox --set-default
          rm /tmp/sf-auth.txt
          sf project deploy start \
            --source-dir force-app \
            --target-org sandbox \
            --test-level RunLocalTests \
            --wait 60

  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: [self-hosted, pi]
    needs: validate-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Install Salesforce CLI
        run: which sf || npm install -g @salesforce/cli@latest
      - name: Authenticate & Deploy
        run: |
          cd blackroad-sf
          echo "${{ secrets.SFDX_AUTH_URL }}" > /tmp/sf-auth.txt
          sf org login sfdx-url --sfdx-url-file /tmp/sf-auth.txt --alias production --set-default
          rm /tmp/sf-auth.txt
          sf project deploy start \
            --source-dir force-app \
            --target-org production \
            --test-level RunAllTestsInOrg \
            --wait 120
